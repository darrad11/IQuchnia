<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQuchnia</title>
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap Icons CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
            <img src="./images/logo.jpg" alt="Logo" style="width: 40px; height: 40px;">
            IQuchnia
        </a>
        <!-- Search bar -->
		<form class="d-flex ms-auto" id="search-form">
			<input class="form-control me-2" type="search" placeholder="Search recipes..." aria-label="Search" id="search-input">
			<!-- Button with search icon (lupa) -->
			<button class="btn btn-outline-success" type="submit">
				<i class="bi bi-search"></i> <!-- Bootstrap 5 icon for search -->
			</button>
		</form>

		<!-- Profile icon (ikona uÅ¼ytkownika) -->
		<a class="ms-3" href="profile.html">
			<i class="bi bi-person-circle" style="font-size: 1.5rem;"></i> <!-- Bootstrap 5 icon for user profile -->
		</a>
	</div>
</nav>

<!-- Filters -->
<div class="container my-4">
    <h3>Filter Recipes</h3>
    <form id="filter-form">
        <div class="row">
            <div class="col">
                <label for="cuisine">Cuisine</label>
                <select id="cuisine" class="form-select">
                    <option value="all">All</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="American">American</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Indian">Indian</option>
                </select>
            </div>
            <div class="col">
                <label for="diet">Diet</label>
                <select id="diet" class="form-select">
                    <option value="all">All</option>
                    <option value="gluten-free">Gluten-Free</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </select>
            </div>
            <div class="col">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty" class="form-select">
                    <option value="all">All</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="masterchef">Masterchef</option>
                </select>
            </div>
            <div class="col">
                <label for="people">People</label>
                <select id="people" class="form-select">
                    <option value="all">All</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="more">More</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-3" id="search-button">Search</button>
    </form>
</div>

<!-- Results -->
<div id="recipes-container" class="container">
    <div class="row" id="recipes-list">
        <!-- Recipes will be shown here -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script src="./script.js"></script>
</body>
</html>

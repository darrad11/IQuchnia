<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap Icons CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
            <img src="./images/logo.jpg" alt="Logo" style="width: 40px; height: 40px;">
            IQuchnia
        </a>
        <a class="ms-auto" href="./index.html">
			<i class="bi bi-house-door" style="font-size: 1.5rem;"></i>
		</a>
    </div>
</nav>

<!-- Profile Content -->
<div class="container my-4">
    <h3>Your Profile</h3>
    <h5>Saved Recipes</h5>
    
    <div id="saved-recipes" class="row">
        <!-- Saved recipes will appear here -->
    </div>
</div>

<script src="./script.js"></script>
<script>
    // Function to display saved recipes
    function displaySavedRecipes() {
        const savedRecipes = JSON.parse(localStorage.getItem('savedRecipes')) || [];
        const savedRecipesContainer = document.getElementById('saved-recipes');
        savedRecipesContainer.innerHTML = ''; // Clear current display
        
        if (savedRecipes.length === 0) {
            savedRecipesContainer.innerHTML = '<p>No saved recipes yet.</p>';
            return;
        }
        
        savedRecipes.forEach(recipe => {
            const recipeCard = document.createElement('div');
            recipeCard.classList.add('col-md-4');
            recipeCard.classList.add('recipe-card');
            
            recipeCard.innerHTML = `
                <div class="card">
                    <img src="${recipe.image}" class="card-img-top" alt="${recipe.name}">
                    <div class="card-body">
                        <h5 class="card-title">${recipe.name}</h5>
                        <p class="card-text">${recipe.description}</p>
                        <button class="btn btn-danger" onclick="removeFromSavedRecipes(${recipe.id})">Remove</button>
                    </div>
                </div>
            `;
            
            savedRecipesContainer.appendChild(recipeCard);
        });
    }

    // Function to remove a recipe from saved
    function removeFromSavedRecipes(recipeId) {
        let savedRecipes = JSON.parse(localStorage.getItem('savedRecipes')) || [];
        savedRecipes = savedRecipes.filter(recipe => recipe.id !== recipeId);
        localStorage.setItem('savedRecipes', JSON.stringify(savedRecipes));
        displaySavedRecipes(); // Refresh the saved recipes display
    }

    // Call displaySavedRecipes function when page loads
    displaySavedRecipes();
</script>
</body>
</html>
